<section class="login-blk">
    <div class="container">
        <div class="row">
            <div class="col-md-4 login">
                <h2 class="text-center">Login Now</h2>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                   
                    
                    <div class="form-group">
                        <label>mobileNumber</label>
                        <input type="text" formControlName="mobileNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobileNumber.errors }" />
                        <!-- <div *ngIf="submitted && f.mobileNumber.errors" class="invalid-feedback">
                            <div *ngIf="f.mobileNumber.errors.required">mobileNumber is required</div>
                            <div *ngIf="f.mobileNumber.errors.mobileNumber">mobileNumber must be a valid email address</div>
                        </div> -->
                    </div>
                    <div class="form-group">
                        <label>password</label>
                        <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Last Name is required</div>
                        </div> -->
                    </div>
                   
                    <div class="form-group">
                        <button class="btn btn-primary">Login</button>&nbsp;
                        <button class="btn btn-secondary" (click)="goToRegister()">Register</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8 banner">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                </div>
            </div>
        </div>
    </div>
</section>
