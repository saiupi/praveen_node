<div class="card shadow bg-white rounded" style="margin-top: 20px;">
    <h5 class="card-header text-success"> Add/View Employees</h5>
    <div class="card-body  ">
        <form>
            <div class="row">
                <div class="col-sm-6 col-md-8 col-lg-4 col-xl-4 ">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user-circle"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Employee firstname" id="usr"
                            name="username">
                    </div>
                </div>&nbsp;
                <div class="col-sm-6 col-md-8 col-lg-4 col-xl-4 ">

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user-circle"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Employee lastname" id="usr"
                            name="username">
                    </div>
                </div>
            </div>&nbsp;

            <div class="row">
                <div class="col-sm-6 col-md-8 col-lg-4 col-xl-4 ">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user-circle"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Employee code" id="usr" name="username">
                    </div>
                </div>&nbsp;
                <div class="col-sm-6 col-md-8 col-lg-4 col-xl-4 ">

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user-circle"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Employee password" id="usr"
                            name="username">
                    </div>
                </div>
            </div><br>
            <button type="submit" class="btn btn-primary">Submit</button>&nbsp;&nbsp;
            <button type="submit" class="btn btn-primary">Cancel</button>
        </form>
    </div>
</div><br>
